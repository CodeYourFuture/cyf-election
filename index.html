<!DOCTYPE html>
<head>
    <title>Londonors Election</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
<!-- <p>hellll</p> -->


<div class="container">

		<h1 class="page-heading">Londonor's Electronic Election</h1>

		<div class="tables">
			<div class="vot-table">
				<h3 class="table-heading">Voters</h3>
				<table class="voters-table">
					<tr>
						<th class="voters-table-left">Voter Number</th>
						<th class="voters-table-right">Name Surname</th>
					</tr>
				</table>
			</div>
			<div class="candidates-table">
				<h3 class="table-heading">Candidates</h3>
				<table class="voters-table">
					<tr>
						<th class="voters-table-left">Candidate Name</th>
						<th class="voters-table-right">Age</th>
					</tr>
				</table>
			</div>
		</div>

		<div class="buttons">
			<button class="run-button">Run Election</button>
		</div>

		<div class="winner-message">
			<p></p>
		</div>

</div>

<script src="./bundle.js"></script>
</body>
